<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{ site.url }}/css/syntax.css">

    <!-- Custom CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Istok+Web:400,700' type='text/css'>
    <link rel="stylesheet" href="{{ site.url }}/css/main.css">
    <link rel="stylesheet" href="{{ site.url }}/css/custom.css">

    <!-- Custom JS -->

  </head>
  <body>
    <div id="container">
      <div id="bg-glow"></div>

      <div class="site">
        <div class="nav top">
          <ul>
          {% for page in site.data.pages %}
            <li><a href="{{ site.url }}{{ page.url }}">{{ page.name }}</a></li>
          {% endfor %}
          <li><a href="mailto:{{ site.data.global.author.mail }}">I-meo Anh</a></li>
          </ul>
        </div>

        {{ content }}

        <div class="nav bottom">
          <ul>
          {% for page in site.data.pages %}
            <li><a href="{{ site.url }}{{ page.url }}">{{ page.name }}</a></li>
          {% endfor %}
          <li><a href="mailto:{{ site.data.global.author.mail }}">I-meo Anh</a></li>
          </ul>
        </div>

        <div id="footer">TKLarry tạo nên trang này từ tình yêu ♥</div>
      </div>
      <div id="bg-mask"></div>
    </div>
  </body>
</html>
